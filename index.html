<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook : Login </title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&family=Poppins:wght@300;400&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <p>facebook <button>Sign Up</button></p>
        </div>
        <div class="container">
            <div class="form">
                <p>Log in to Facebook</p>
                <form action="">
                    <div class="input">
                        <input type="text" placeholder="Email adres or Phone number ">
                    </div>

                    <div class="input">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input">
                        <input type="submit" value="Log In">
                    </div>
                </form>

                <p><a href="#">Forgotten account?</a></p>
                <div class="id">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <button>Create New Account </button>
            </div>
        </div>
    </header>
</body>

</html>
